<template name="favoris">
  {{#each wacs}}
  <div class="row">
    <div class="col s12 m7">
      <div class="card">
        <div class="card-image">
          <img src="{{url}}" alt="{{name}}">
          <span class="card-title">{{name}}</span>
        </div>
        <div class="card-content">
          <i class='medium material-icons' style="margin-left:130px;">{{like}}</i>
        </div>
      </div>
    </div>
  </div>
  {{/each}}
</template>
